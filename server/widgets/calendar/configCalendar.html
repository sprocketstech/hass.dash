<div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><span>View:</span></label>
        <div class="col-sm-10">
            <select class="form-control"
                    ng-options="val.value as val.display for val in availableViews"
                    ng-model="config.view">
            </select>
        </div>
    </div>
    <div class="form-group row" ng-repeat="(entity_id, entity) in selectedEntities">
        <label class="col-sm-5 col-form-label">{{entity.friendly_name}}: </label>
        <div class="col-sm-2">Background: </div>
        <color-picker class="col-sm-2" ng-model="config.styles[entity_id].background" options="colorPickerOptions"></color-picker>
        <div class="col-sm-1">Icon: </div>
        <div mdi-icon-picker ng-model="config.styles[entity_id].icon" class="col-sm-2"></div>
    </div>
</div>
