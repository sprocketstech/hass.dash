- name: Command Center2
  device: Custom
  pages:
    - widgets:
        - name: Weather Conditions
          plugin_module: hassdash.widget.weather_conditions
          plugin_name: Weather Conditions
          size:
            x: 8
            y: 3
          position:
            row: 0
            col: 0
          show_label: false
          entity: weather.home
          icon_color: white
          entities:
            "0": weather.home
        - name: Weather Forecast
          plugin_module: hassdash.widget.weather_forecast
          plugin_name: Weather Forecast
          size:
            x: 10
            y: 4
          position:
            row: 0
            col: 13
          show_label: false
          entity: weather.home
          icon_color: white
          entities:
            "0": weather.home
        - name: Clock
          plugin_module: hassdash.widget.clock
          plugin_name: Clock
          size:
            x: 6
            y: 2
          position:
            row: 0
            col: 28
          show_label: false
          entity: sensor.date_time_iso
          time_format: h:mm A
        - name: Date
          plugin_module: hassdash.widget.date
          plugin_name: Date
          size:
            x: 6
            y: 1
          position:
            row: 2
            col: 29
          show_label: false
          entity: sensor.date_time_iso
          date_format: dddd, MMMM Do YYYY
        - name: Calendar
          plugin_module: hassdash.widget.calendar
          plugin_name: Calendar
          size:
            x: 25
            y: 15
          position:
            row: 5
            col: 5
          show_label: false
          entities:
            - calendar.jon_maucher_gmail_com
            - calendar.maucher_family
            - calendar.bdays
            - calendar.bdays
            - calendar.bdays
            - calendar.bdays
            - calendar.bdays
            - calendar.bdays
            - calendar.bdays
            - calendar.bdays
          view: month
          styles:
            calendar.jon_maucher_gmail_com:
              background: rgba(33, 150, 243, 0.58)
              icon: calendar-text
              display: jon.maucher@gmail.com
            calendar.maucher_family:
              background: rgba(20, 91, 148, 0.77)
              icon: calendar-check
              display: Maucher Family
            calendar.bdays:
              background: "#2196F3"
              icon: calendar-blank
              display: BDays
    - widgets:
        - name: Clock
          plugin_module: hassdash.widget.clock
          plugin_name: Clock
          size:
            x: 1
            y: 1
          position:
            row: 0
            col: 0
          show_label: false
          time_format: HH:mm:ss
          entity: sensor.date_time_iso
    - widgets: []
    - widgets: []
  width: 1680
  height: 1050
  customizable: true
  portrait: false
  device_width: 1680
  device_height: 1050
  background: black
  foreground: white
