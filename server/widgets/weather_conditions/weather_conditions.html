<div class="current-weather current-weather-x-{{config.size.x}} current-weather-y-{{config.size.y}}">
    <div>
        <span class="wu wu-{{foregroundColor}} wu-{{iconSize}} wu-{{value.state}} current-weather-conditions"></span>
        <span class="current-temperature">{{value.attributes.temperature | number:0}}</span>    
    </div>
    <div class="current-weather-forecast">
        <div>H: {{value.attributes.forecast[0].temperature | number:0}}</div>
        <div ng-if="value.attributes.forecast[0].templow">L: {{value.attributes.forecast[0].templow | number:0}}</div>
    </div>
</div>
