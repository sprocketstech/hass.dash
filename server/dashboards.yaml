- name: Command Center
  device: Galaxy Tab A
  pages:
    - widgets:
        - name: Clock
          plugin_module: hassdash.widget.clock
          plugin_name: Clock
          size:
            x: 4
            y: 1
          position:
            row: 1
            col: 0
          show_label: false
          entity: sensor.date_time_iso
          time_format: h:mm:ss A
        - name: Date
          plugin_module: hassdash.widget.date
          plugin_name: Date
          size:
            x: 4
            y: 1
          position:
            row: 2
            col: 0
          show_label: false
          entity: sensor.date_time_iso
          date_format: dddd, MMMM Do YYYY
        - name: Date
          plugin_module: hassdash.widget.date
          plugin_name: Date
          size:
            x: 2
            y: 1
          position:
            row: 0
            col: 0
          show_label: false
          date_format: M/D/YY
          entity: sensor.date_time_iso
    - widgets:
        - name: Clock
          plugin_module: hassdash.widget.clock
          plugin_name: Clock
          size:
            x: 6
            y: 2
          position:
            row: 6
            col: 7
          show_label: false
          time_format: HH:mm:ss
          entity: sensor.date_time_iso
    - widgets: []
  width: 1024
  height: 760
  customizable: false
  portrait: true
- name: New Board
  device: Sprocket DX2
  pages:
    - widgets:
        - name: Weather Conditions
          plugin_module: hassdash.widget.weather_conditions
          plugin_name: Weather Conditions
          size:
            x: 2
            y: 1
          position:
            row: 0
            col: 0
          show_label: false
          entity: weather.dark_sky
        - name: Clock
          plugin_module: hassdash.widget.clock
          plugin_name: Clock
          size:
            x: 6
            y: 2
          position:
            row: 1
            col: 0
          show_label: false
          entity: sensor.date_time_iso
          time_format: h:mm A
        - name: Date
          plugin_module: hassdash.widget.date
          plugin_name: Date
          size:
            x: 2
            y: 1
          position:
            row: 0
            col: 4
          show_label: false
          entity: sensor.date_time_iso
          date_format: M/D/YYYY
  width: 320
  height: 240
  customizable: false
  portrait: true
